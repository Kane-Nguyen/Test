<!DOCTYPE html>

      <header class="header">
        <div class="grid wide">
          <div class="header__nav-with-info">
            <a href="#" class="header__logo-link">
              <img
                class="header__logo-img"
                src="./asset/img/logo_img.jpg"
                alt="FNK" />
            </a>

            <div class="header__user">
              <a href="" class="header__user-item">Đăng kí</a>
              <a href="" class="header__user-item">Đăng nhập</a>
            </div>
          </div>

          <div class="header__nav-with-search">
            <div class="header__navbar-wrap">
              <ul class="header__navbar-list">
                <li class="header__navbar-item">

                <li class="header__navbar-item">

                </li>
                <li class="header__navbar-item">
                  <a href="" class="header__navbar-item-link">SIMULATION</a>
                </li>
              </ul>

              <div class="header__navbar-search">
                <input
                  type="text"
                  placeholder="Search..."
                  class="header__navbar-search-input" />
                <i
                  class="header__navbar-search-icon fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </div>
        </div>

                <li class="home-post-item col l-2-4 m-4">
